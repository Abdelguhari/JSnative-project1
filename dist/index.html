<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src//styles/loader.css">
</head>
<body>
    <h1 class="text-center m-4">Find your APIS here</h1>

    <div class="container d-flex flex-column align-items-center gap-3">
        <div class="d-flex gap-3">
            <button id="weather-btn" class="btn btn-primary">Current Weather</button>
            <select class="form-select" id="select-city">
                <option value="55.7879,49.1233">Kazan</option>
                <option value="48.8567,2.3508">Paris</option>
                <option value="51.5072,0.1276">London</option>
                <option value="52.5200,13.4050">Berlin</option>
            </select>
        </div>
        <div class="d-flex gap-3">
            <button id="animal-btn" class="btn btn-primary">Find animal</button>
            <input  class="form-control" type="text" id="animal-input">
        </div>
        <div class="d-flex gap-3">
            <button id="users-btn" class="btn btn-primary">get all users</button>
        </div>
    </div>

    <div class="container">
        <div id="items" class="mt-5 d-flex flex-column gap-3 align-items-center justify-content-center">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
